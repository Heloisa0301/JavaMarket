<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/SNSdjcKT/image.png" id="logo">
    </header>

        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
